<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>


  </head>


  <body>




    <div class="container text-center border mt-5 ">
        <div class="row border my-5 py-5">
          <div class="col text-danger fw-bolder border py-5">
            1 of 2
          </div>
          <div class="col text-secondary border py-5">
            2 of 2
          </div>
        </div>
        <div class="row border my-5 py-5">
          <div class="col-2 text-warning  fw-bolder border py-5 ">
            1 of 3
          </div>
          <div class="col-4 text-success fw-bold border py-5">
            2 of 3
          </div>
          <div class="col-6 text-primary fw-bolder border py-5">
            3 of 3
          </div>
        </div>
      </div>



    
      <!-- grid always stays inside the container -->
      <div class="container-lg my-5">

        <h2>basic grid</h2>


        <div class="row">


          <div class="col">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>

          <div class="col">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>

          <div class="col">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>

          <div class="col">
            <div class="p-5 bg-primary text-light">col 4</div>
          </div>


        </div>

      </div>



      <!-- grid always stays inside the container -->
      <!-- a grid can take up to 12 column -->
      <div class="container-lg my-5">

        <h2>Column Widths</h2>



        <div class="row">


          <div class="col-6">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>

          <div class="col-3">
            <div class="p-5 bg-success text-light">col 2</div>
          </div>

          <div class="col-3">
            <div class="p-5 bg-danger text-light">col 3</div>
          </div>


        </div>



      </div>




      <!-- grid always stays inside the container -->
      <!-- a grid can take up to 12 column -->
      <!-- Responsive column width -->
      <div class="container-lg my-5">

        <h2>Responsive Column Widths</h2>


        <div class="row">


          <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>

          <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-success text-light">col 2</div>
          </div>

          <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-danger text-light">col 3</div>
          </div>


        </div>


      </div>




      <!-- grid always stays inside the container -->
      <div class="container-lg my-5">

        <h2>Justify columns</h2>

        <div class="row justify-content-center">

          <div class="col-md-3 col-lg-3">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>


          <div class="col-md-3 col-lg-3">
            <div class="p-5 bg-danger text-light">col 2</div>
          </div>

          <div class="col-md-3 col-lg-3">
            <div class="p-5 bg-success text-light">col 3</div>
          </div>

        </div>
      </div>




  </body>



</html>
